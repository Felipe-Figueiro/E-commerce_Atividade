<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOMMERCE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        #map {
            justify-self: center;
            height: 40vh;
            width: 60vw;
        }
    </style>
</head>

<body>
    <header class="header">
        <a href="index.html"><span class="material-symbols-outlined">home</span></a>
        <a href="dados.html"><span class="material-symbols-outlined">bar_chart</span></a>
        <a href="about.html"><span class="material-symbols-outlined">Beenhere</span></a>
        <a href="contato.html"><span class="material-symbols-outlined">chat</span></a>
        <a href="carrinho.html"><span class="material-symbols-outlined">shopping_basket</span></a>
    </header>

    <br><br><br>

    <div style="text-align: center;">
        <div>
            <H1>Entre em contato com nossa equipe!</H1>
        </div>
        <form id="formContato" action="/submit_form" method="post">
            <label for="pais">Motivo do contato</label>
            <select name="pais" id="pais">
                <option value="sup">Suporte</option>
                <option value="sugs">Sugestão</option>
                <option value="feed">Elogio/Reclamação</option>
            </select>
            <br><br>
            <p>
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome" required placeholder="Ex: Nome e sobrenome">
            </p>
            <br>
            <p>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="email@dominio.com" required>
            </p>
            <br>
            <p>
                <label for="mensagem">Mensagem</label><br>
                <textarea id="mensagem" name="mensagem" rows="10" cols="50" placeholder="Escreva sua mensagem aqui..." required></textarea>
            <br>
            <label for="foto"></label>
            <p>Prints ou imagens do contexto</p>
            <input type="file" name="foto" id="foto" accept="image/*">
            </p>
            <br>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
            <br>
        </form>
    </div>

    <footer class="footer" style="bottom: 0;">
        <p>Todos direitos reservados</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
